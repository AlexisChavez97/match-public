image: ruby:2.5.3

services:
  - postgres:latest

variables:
  DISABLE_SPRING: 1
  DB_HOST: postgres

before_script:
  - ruby -v
  - which ruby
  - gem install bundler  --no-document
  - bundle check || bundle install --jobs $(nproc)


stages:
  - lint
  - test

rubocop:
  stage: lint
  script:
    - bundle exec rubocop

