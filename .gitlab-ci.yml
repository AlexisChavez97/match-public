image: ruby:2.5.3

services:
  - postgres:latest

variables:
  DISABLE_SPRING: 1
  DB_HOST: postgres

before_script:
  - ruby -v
  - which ruby
  - curl -sL https://deb.nodesource.com/setup_8.x | bash -
  - apt-get update -yq
  - apt-get install -y apt-transport-https build-essential cmake nodejs
  - bundle check || bundle install --jobs $(nproc)
  - gem install bundler --no-document

stages:
  - lint
  - test

rubocop:
  stage: lint
  script:
    - bundle exec rubocop

